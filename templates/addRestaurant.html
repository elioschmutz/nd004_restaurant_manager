{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}New Restaurant{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="{{url_for('addRestaurant')}}" method = 'POST'>

<label for="name">Name</label>
<input type='text' size='30' name='name' required>

<input class="waves-effect waves-light btn" type='submit' value='Create'>
<a class="waves-effect waves-light btn btn-fla" href="{{url_for('listRestaurants')}}">Cancel</a>
</form>

{% endblock %}
