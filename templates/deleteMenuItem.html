{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}Are you sure you want to delete the menuitem: {{menuitem.name}}?{% endblock %}</h1>
{% endblock %}

{% block content %}

<form action="{{url_for('deleteMenuItem', restaurant_id=menuitem.restaurant.id, menu_id=menuitem.id)}}" method = 'POST'>

<input type='submit', value = 'Delete'>

</form>

<a href="{{url_for('listMenuItems', restaurant_id=menuitem.restaurant.id)}}">Cancel</a>
{% endblock %}
