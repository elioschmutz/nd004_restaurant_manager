{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}Are you sure you want to delete the restaurant: {{restaurant.name}}?{% endblock %}</h1>
{% endblock %}

{% block content %}

<form action="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}" method = 'POST'>

<input class="waves-effect waves-light btn" type='submit', value = 'Delete'>
<a class="waves-effect waves-light btn btn-fla" href="{{url_for('listRestaurants')}}">Cancel</a>

</form>

{% endblock %}
