{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}Edit Menu Item: {{menuitem.name}}{% endblock %}</h1>
{% endblock %}

{% block content %}

<form action="{{url_for('editMenuItem', restaurant_id=menuitem.restaurant.id, menu_id=menuitem.id )}}" method = 'POST' id="edit-menu-item-form">

<label for="name">Name</label>
<input type='text' size='30' name='name' value="{{menuitem.name}}"></input>

<label for="description">Description</label>
<input type='text' size='30' name='description' value="{{menuitem.description}}"></input>

<label for="price">Price</label>
<input type='text' size='30' name='price' value="{{menuitem.price}}">

<label for="course">Course</label>
<select name="course" form="edit-menu-item-form">
  <option {{'selected' if menuitem.course == 'Starter' else ''}} value="Starter">Starter</option>
  <option {{'selected' if menuitem.course == 'Main' else ''}} value="Main">Main</option>
  <option {{'selected' if menuitem.course == 'Dessert' else ''}} value="Dessert">Dessert</option>
  <option {{'selected' if menuitem.course == 'Beverage' else ''}} value="Beverage">Beverage</option>
</select>

<input class="waves-effect waves-light btn" type='submit' value='Save'>
<a class="waves-effect waves-light btn btn-fla" href="{{url_for('listMenuItems', restaurant_id=menuitem.restaurant.id)}}">Cancel</a>
</form>

{% endblock %}
