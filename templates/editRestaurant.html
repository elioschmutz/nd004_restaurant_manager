{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}Edit restaurant: {{restaurant.name}}{% endblock %}</h1>
{% endblock %}

{% block content %}

<form action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}" method = 'POST'>

<label for="name">Name</label>
<input type='text' size='30' name='name' value='{{restaurant.name}}' required>

<input  class="waves-effect waves-light btn" type='submit' value='Update'>
<a class="waves-effect waves-light btn btn-fla" href="{{url_for('listRestaurants')}}">Cancel</a>

</form>

{% endblock %}
