{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}Edit restaurant: {{restaurant.name}}{% endblock %}</h1>
{% endblock %}

{% block content %}

<form action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}" method = 'POST'>

<p>Name:</p>

<input type='text' size='30' name='name' value='{{restaurant.name}}'>

<input type='submit' value='Update'>
<a href="{{url_for('listRestaurants')}}">Cancel</a>

</form>

{% endblock %}
