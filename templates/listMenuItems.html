{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}{{restaurant.name}}{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col">
        <a class="waves-effect waves-light btn" href = '{{url_for("addMenuItem", restaurant_id = restaurant.id) }}'>Create New Item</a>
    </div>
</div>
<div class="row">
{% for i in restaurant.menuitems %}

    <div class="col s12 m6">
      <div class="card ">
        <div class="card-content">
          <span class="card-title">{{i.name}}</span>
          <p>{{i.description}}</p>
          <p><b>Price:</b> {{i.price}}</p>
          <p><b>Course:</b> {{i.course}}</p>
        </div>
        <div class="card-action">
            <a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a>
            <a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a>
        </div>
      </div>
    </div>

  <!--
<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<p> {{i.course}} </p>


</div>
 -->

{% endfor %}
</div>
{% endblock %}
