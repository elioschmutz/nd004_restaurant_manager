{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}{{restaurant.name}}{% endblock %}</h1>
{% endblock %}

{% block content %}
<a href = '{{url_for("addMenuItem", restaurant_id = restaurant.id) }}'>

Create New Item</a>

{% for i in restaurant.menuitems %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<p> {{i.course}} </p>

<a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a>
<a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a>

</div>


{% endfor %}
{% endblock %}
