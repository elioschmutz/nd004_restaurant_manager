{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}Restaurants{% endblock %}</h1>
{% endblock %}

{% block content %}
<a href="{{url_for('addRestaurant') }}">
Create New Restaurant</a>

{% for restaurant in restaurants %}

<div>

<p><a href="{{ url_for('listMenuItems', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></p>
<a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}">Edit</a>
<a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}">Delete</a>

</div>

{% endfor %}
{% endblock %}
